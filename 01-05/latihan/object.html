<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mengakses properti dari method sebuah object</title>
</head>
<body>
    
</body>
<script>
    let people = {
        firstName : "hud",
        lastName : "derry",
        showName : function(){
            alert(`His name is: ${this.firstName} ${this.lastName}`)
        }
    }
    people.showName();
</script>
</html>
